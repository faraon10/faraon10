<!DOCTYPE html>
<html>
<head>
  <title>Encrypt/Decrypt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: rgb(0, 0, 0);
    }
    
    .container {
      display: inline-block;
      width: 500px;
      text-align: left;
      margin: 20px;
      padding: 20px;
      border: 3px solid rgb(255, 165, 0);
      border-radius: 25px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    
    textarea {
      width: 95%;
      height: 150px;
      border: 2px solid rgb(255, 165, 0);
      border-radius: 20px;
      font-size: 16px;
      padding: 10px;
      color: rgb(255, 165, 0);
      background-color: rgb(255, 255, 255);
      
    }

    textarea:hover {
      border: 3px solid rgb(255, 165, 0);
      border-radius: 25px;
    }
    
    button {
      display: inline-block;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: white;
    }
    
    button:hover {
      background-color: orange;
      color:black;
      padding: 11px 21px;
    }
    
    select {
      border: 1px solid rgb(255, 165, 0);
      border-radius: 100px;
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TTcrypt</h1>
    <p>Enter the text to encrypt or decrypt in the box below:</p>
    <textarea id="input"></textarea>
    <br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <br><br>
    <p>Shift amount:</p>
    <select id="shift-amount">
      <option value="1">1 character</option>
      <option value="2">2 characters</option>
      <option value="3">3 characters</option>
    </select>
    <br><br>
    <p>Result:</p>
    <textarea id="output"></textarea>
  </div>
  <script>
    function encrypt() {
      // Get the input text and the shift amount
      var input = document.getElementById("input").value;
      var shift = document.getElementById("shift-amount").value;
      
      // Encrypt the text by shifting each letter by the specified amount
      var result = "";
      for (var i = 0; i < input.length; i++) {
        result += String.fromCharCode(input.charCodeAt(i) + parseInt(shift));
      }
      
      // Display the encrypted text
      document.getElementById("output").value = result;
    }
    
    function decrypt() {
      // Get the input text and the shift amount
      var input = document.getElementById("input").value;
      var shift = document.getElementById("shift-amount").value;
      
      // Decrypt the text by shifting each letter by the specified amount in the opposite direction
      var result = "";
      for (var i = 0; i < input.length; i++) {
        result += String.fromCharCode(input.charCodeAt(i) - parseInt(shift));
      }
      
      // Display the decrypted text
      document.getElementById("output").value = result;
    }
  </script>
</body>
</html>
