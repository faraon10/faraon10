<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<style>
		/* Use a dark background color */
		body {
			background-color: #333;
			color: white;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		/* Add a radiant yellow highlight color */
		.highlight {
			color: #fffd38;
		}
		
		/* Style the BMI calculator form */
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 50px;
		}
		
		/* Style the input fields and button */
		input[type="number"], button {
			padding: 10px;
			font-size: 18px;
			border: none;
			border-radius: 4px;
			margin: 10px 0;
		}
		
		/* Style the button with the highlight color */
		button {
			background-color: #333;
			color: #fffd38;
			cursor: pointer;
		}
		
		/* Style the BMI result text */
		#bmi {
			font-size: 36px;
		}
		
		/* Style the big box */
		.box {
			width: 500px;
			margin: 100px auto;
			border: 2px solid #fffd38;
			border-radius: 10px;
			padding: 50px;
		}
		
		/* Style the side ads */
		.ad {
			width: 200px;
			height: 500px;
			background-color: #444;
			border: 2px solid #fffd38;
			border-radius: 10px;
			position: fixed;
			top: 50%;
			transform: translateY(-50%);
		}
		
		.ad-left {
			left: 0;
		}
		
		.ad-right {
			right: 0;
		}
	</style>
</head>
<body>
	
	
	<!-- BMI calculator form -->
	<div class="box">
		<h1 class="highlight">BMI Calculator</h1>
		<form>
			<label for="height">Height (cm):</label><br>
			<input type="number" id="height" name="height"><br>
			<label for="weight">Weight (kg):</label><br>
			<input type="number" id="weight" name="weight"><br><br>
			<button type="button" onclick="calculateBMI()">Calculate BMI</button>
		</form> 
		<br>
		<p>Your BMI is: <span id="bmi"></span></p>
	</div>
	
	
	
	<script>
		function calculateBMI() {
			var height = document.getElementById("height").value;
			var weight = document.getElementById("weight").value;
			var bmi = weight / (height/100 * height/100);
			document.getElementById("bmi").innerHTML = bmi.toFixed(2);
		}
	</script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1964255533409666"
    crossorigin="anonymous"></script>
</body>
</html>
