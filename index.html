<!DOCTYPE html>
<html>
<head>
	<title>Card Counting Program</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Andoni Blackjack</h1>
		<label for="cards">Enter the cards that have come out, separated by commas:</label>
		<input type="text" id="cards" class="input">
		<button onclick="countCards()" class="button">Count</button>
		<p id="count" class="output"></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
