<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <style>
    /* Dark theme styling */
    body {
      background-color: #303030;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    /* Add a shadow to the password display box */
    #password-display {
      font-size: 40px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 0px 10px rgb(123, 255, 0);
      width: 100%;
    }

    /* Add a hover effect to the button */
    button:hover {
      cursor: crosshair;
      color: #000000;
      background-color: #ffffff;
      box-shadow: #ffffff;
    }

    /* Center the button text and add a background color */
    button {
      background-color: #1e90ff;
      color: #f5f5f5;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Add a hover effect to the copy button */
    #copy-button:hover {
      cursor: pointer;
      opacity: 0.8;
    }

    /* Center the copy button text and add a background color */
    #copy-button {
      background-color: #32CD32;
      color: #f5f5f5;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <button onclick="generatePassword()">Generate Password</button>
    <br>
    <br>
    <div id="password-display"></div>
    <br>
    <button id="copy-button" onclick="copyPassword()">Copy to Clipboard</button>
  </div>

  <script>
  function generatePassword() {
    // Array of special characters to use
    const specialCharacters = "!@#$%^&*()_+-=[]{}|;':\"<>,.?/\\";
    // Array of numbers to use
    const numbers = "0123456789";
    // Array of lowercase letters to use
    const lowercaseLetters = "abcdefghijklmnopqrstuvwxyz";
    // Array of uppercase letters to use
    const uppercaseLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    let password = "";
    for (let i = 0; i < 8; i++) {
      // Generate a random number between 0 and 3 to determine which character set to use
      let characterSet = Math.floor(Math.random() * 4);
      if (characterSet === 0) {
        // Add a random special character
        password += specialCharacters.charAt(Math.floor(Math.random() * specialCharacters.length));
      } else if (characterSet === 1) {
        // Add a random number
        password += numbers.charAt(Math.floor(Math.random() * numbers.length));
      } else if (characterSet === 2) {
        // Add a random lowercase letter
        password += lowercaseLetters.charAt(Math.floor(Math.random() * lowercaseLetters.length));
      } else {
        // Add a random uppercase letter
        password += uppercaseLetters.charAt(Math.floor(Math.random() * uppercaseLetters.length));
      }
    }
    // Display the generated password
    document.getElementById("password-display").innerHTML = password;
  }
  
  function copyPassword() {
    // Select the password text
    var passwordText = document.getElementById("password-display");
    passwordText.select();
    passwordText.setSelectionRange(0, 99999); /*For mobile devices*/
    // Copy the selected text
    document.execCommand("copy");
    alert("Password copied to clipboard.");
  }
  </script>
</body>
</html>
